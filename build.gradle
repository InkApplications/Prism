buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.github.dcendents:android-maven-plugin:1.2'
        classpath 'com.netflix.nebula:gradle-extra-configurations-plugin:2.0.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'android-maven'
apply plugin: 'optional-base'

group 'com.github.InkApplications'
version 'v1.0.0'
sourceCompatibility = 1.6
targetCompatibility = 1.6

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionName project.version
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}
dependencies {
    compile 'com.android.support:support-v4:21.0.0', optional
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.squareup.dagger:dagger-compiler:1.2.2', optional
}
